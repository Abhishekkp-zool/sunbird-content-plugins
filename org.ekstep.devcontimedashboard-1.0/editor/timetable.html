<script type="text/ng-template" ng-app="timetableApp" ng-controller="timetableCtrl as $ctrl" id="partials/timetable">
    <div style="float:right">
        <button ng-click="closePopup()">Close</button>
    </div>
    <div class="container">
        <div class="row pt-3">
          <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="form-group row">
              <label class="col-3 col-sm-2 col-form-label">Class</label>
              <div class="col-9 col-sm-10">
                    <select class="custom-select" ng-init="selectedClass = classDetails[0]" ng-model="selectedClass" ng-options="class for class in classDetails">
                    </select>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="form-group row">
              <label class="col-3 col-form-label">Subject</label>
              <div class="col-9">
                <select class="custom-select" ng-init="selectedSubject = subjedDetails[0]" ng-model="selectedSubject" ng-options="subject for subject in subjedDetails">
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-div">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th class="text-center text-uppercase">Teaching</th>
                      <th class="text-center text-uppercase">Practice</th>
                      <th class="text-center text-uppercase">Preparation</th>
                      <th class="text-center text-uppercase">Assement</th>
                      <th class="text-center text-uppercase">Supplementry</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr ng-repeat="topic in topic2.data.result.topics">
                      <th class="align-middle py-0">{{topic.dc_practice[0].topic[0]}}</th>
                      <td class="align-middle py-0">
                        <a class="btn btn-link w-100 text-center table-cell rounded-0" ng-click="showDetailedRow(topic.dc_primary, 'Teaching')"
                          ng-class="{'active': (type === 'teaching' && topic === 'topic1' && showDetailedView) ? true : false}">
                          {{topic.dc_primary.length}}
                        </a>
                      </td>
                      <td class="align-middle py-0">
                        <a class="btn btn-link w-100 text-center table-cell rounded-0" ng-click="showDetailedRow(topic.dc_practice, 'practice')"
                          ng-class="{'active': (type === 'practice' && topic === 'topic1' && showDetailedView) ? true : false}">
                          {{topic.dc_practice.length}}
                        </a>
                      </td>
                      <td class="align-middle py-0">
                        <a class="btn btn-link w-100 text-center table-cell rounded-0" ng-click="showDetailedRow(topic.dc_preparatory, 'preparation')">
                         {{topic.dc_preparatory.length}}
                        </a>
                      </td>
                      <td class="align-middle py-0">
                        <a class="btn btn-link w-100 text-center table-cell rounded-0" ng-click="showDetailedRow(topic.dc_assessment, 'assesment')">
                            {{topic.dc_assessment.length}}
                        </a>
                      </td>
                      <td class="align-middle py-0">
                        <a class="btn btn-link w-100 text-center table-cell rounded-0" ng-click="showDetailedRow(topic.dc_secondary, 'secondry')">
                            {{topic.dc_secondary.length}}
                        </a>
                      </td>
                    </tr>
                    <tr class="detailed-row" ng-if="showDetailedView">
                      <td colspan="6" class="px-0">
                        <h4 class="text-uppercase text-center">{{topicTitle}}</h4>
                        <table class="table">
                          <tr ng-repeat="data in detailsView track by $index">
                            <td class="align-top p-1" style="width:20%">
                              <a class="btn btn-link px-0 w-100 text-capitalize">
                                topic title {{data}}
                              </a>
                            </td>
                            
                            <td class="align-middle p-1 text-center" style="width:20%">
                              <a class="btn btn-outline-secondary btn-sm mr-2">
                                View More
                              </a>
                              <a class="btn btn-outline-primary btn-sm">
                                + Create New
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</script>
