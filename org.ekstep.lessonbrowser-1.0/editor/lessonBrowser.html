<script type="text/ng-template" ng-app="org.ekstep.lessonbrowserapp" ng-controller="lessonController as $ctrl" id="partials/lessonbrowser.html">
    <style type="text/css">
    /* .ui.attached.tabular.menu,
    .ui.tabular.menu+.attached:not(.top).segment {
        margin: 0 10px;
    }
     */
    </style>
    <div class="ui modal active add-lessons-popup-wrapper " style="top: 12px">
        <div class="header" style="margin-bottom: 1rem;">
            <div class="ui two column grid">
                <div class="row">
                    <div class="column">
                        <span>
                            <span><i class="browser icon"></i> Select Lesson</span>
                        </span>
                    </div>
                    <div class="column right aligned">
                        <i class="cursor-pointer close icon" ng-click="closeThisDialog(); $ctrl.generateTelemetry({type: 'click', subtype: 'close', target:     'closeLessonBrowser'})"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui grid" style="padding: 1rem;">
            <div class="ui segment " ng-class='{active:$first}' ng-repeat="(rid, repo) in $ctrl.lessonbrowser.repos" ng-include="repo.templateUrl" data-tab="{{repo.id}}{{rid}}" style="max-height:450px; box-shadow: none; border: none;">
            </div>
            <div class="row">
                <div class="right aligned column">
                    <div class="ui buttons">
                        <button class="ui orange button" ng-click="$ctrl.cancel(); $ctrl.generateTelemetry({type: 'click', subtype: 'close', target: 'closeAssetBrowser'})" type="button">Cancel</button>
                        <div class="or"></div>
                        <button class="ui blue button submit button" class="ui right floated basic primary button button-overrides" ng-click="closePopup()" type="button">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
