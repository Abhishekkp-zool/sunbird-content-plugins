<script type="text/ng-template" ng-app="org.ekstep.lessonbrowserapp" ng-controller="lessonController as $ctrl" id="partials/lessonbrowser.html">
<style type="text/css">
	.ui.attached.tabular.menu, .ui.tabular.menu+.attached:not(.top).segment {margin: 0 10px;}
	.ngdialog-content {
	   top: 5% !important;
	   width: 100% !important;
	   position: absolute !important;
	   background: none !important;
	}

	.ui.modal {
	    padding: 25px;
	    position: relative;
	}
</style>
<div class="ui modal active">
	<div class="ui grid">
		<div class="row">
	    	<div class="column">
	    		<h3>Lesson browser</h3>
	    	</div>
	  	</div>


		<div class="ui top attached tabular menu">
			<div class="item" ng-class='{active:$first}' ng-repeat="(rid, repo) in $ctrl.lessonbrowser.repos" data-repo-id="{{repo.id}}" data-tab="{{repo.id}}{{rid}}">{{repo.label}}</div>
		</div>

		<div class="ui bottom attached tab segment" ng-class='{active:$first}' ng-repeat="(rid, repo) in $ctrl.lessonbrowser.repos" ng-include="repo.templateUrl" data-tab="{{repo.id}}{{rid}}">
		</div>

		<div class="row">
	    	<div class="column">
	    		<!-- <button class="ui right floated button primary" ng-click="returnSelectedLessons()" ng-disabled="!lessonSelection.length">Add</button> -->
	    		<button class="ui right floated button primary" ng-click="returnSelectedLessons(selectedLessons.list)" ng-disabled="!selectedLessons.list.length">Add</button>
				<button class="ui right floated button" ng-click="closePopup()">Cancel</button>
	    	</div>
	  	</div>
	</div>
</div>

</script>
