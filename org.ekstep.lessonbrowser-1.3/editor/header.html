<!-- header template -->
<div ng-app="org.ekstep.lessonbrowser" class="header">
    <div class="ui clearing segment overLapAll">
        <h5 class="ui right floated header searcher">
            <div class="ui action input search-reset-keyword-field" ng-show="mainTemplate == 'selectedResult' || 'facetsItemView'">
                <input type="text" id="resourceSearch" placeholder="Search..." autocomplete="off" spellcheck="false" ng-model="searchKeyword"
                    ng-keyup="$event.keyCode == 13 ? lessonBrowseSearch() : ( searchKeyword.length >= 3 ? searchByKeyword() : null)">
                <button id="search-button" class="ui basic button" ng-click="lessonBrowseSearch() " title="Start search"><i class="search icon"></i></button>
            </div>
            <span>
                    <i class="close link icon" id="resourceCloseBtn" ng-click="closeThisDialog(); $ctrl.generateTelemetry({type: 'click', subtype: 'close', target: 'closeLessonBrowser'})"></i>
                </span>
            <ul class="searchList" ng-show="( mainTemplate == 'selectedResult'|| mainTemplate == 'facetsItemView' )  && $ctrl.searchRes.content.length && (searchKeyword.length >= 3)">
                <li ng-click="searchSelectedLesson(lesson.name)" class="searchResult" ng-repeat="lesson in $ctrl.searchRes.content">
                    <p>{{lesson.name}}</p>
                </li>
            </ul>
            <ul class="searchList" ng-show="mainTemplate == 'selectedResult' && !$ctrl.searchRes.content.length && (searchKeyword.length >= 3) && noResultMsg">
                    <strong class="searchResultMsg">No Results</strong>
                    <p class="searchResultMsg">Your search returned no results</p>
            </ul>
             <ul class="searchList" ng-show="$ctrl.searchErr">
                    <strong class="searchResultMsg">{{$ctrl.searchErr}}</strong>
            </ul>
        </h5>
        <strong ng-show="mainTemplate == 'selectedResult' || mainTemplate == 'cardDetailsView' || mainTemplate == 'facetsItemView'" class="ui left floated header contentDetailsTitle">
            Find & Select Activities
        </strong>
        <strong ng-show="mainTemplate == 'addedItemsView'" class="ui left floated header contentDetailsTitle">
            Selected Activities
        </strong>
    </div>
</div>
