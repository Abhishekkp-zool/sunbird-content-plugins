<script type="text/ng-template" ng-controller="headerController as $ctrl" id="requestQRCode">
    <div class="ui mini modal active top-25">
        <div class="header">Request for QR Codes
            <i class="close icon float-right margin-right-0 cursor-pointer" ng-click="closeThisDialog();"></i>
        </div>
        <div class="content">
            <div class="ui relaxed grid">
                <div class="two column row">
                    <div class="column">  
                        <div class="ui input"><input type="number" onkeypress="return event.charCode >= 48" ng-style="(requestNumber > 250) && {'color':'red'}" placeholder="e.g. 45" ng-model="requestNumber" autocomplete="off"></div>
                    </div>
                    <div class="column">
                        <button class="ui small button right floated" ng-disabled="!requestNumber" ng-class="requestNumber ? 'primary': ''" ng-click="submitRequest()">Request</button>
                    </div>
                </div>
                <div class="row"><div class="column">
                    <p class="color-red" ng-if="requestNumber > 250">This number is too large for the request*</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</script>
