<div class="ui grid">
    <div class="two column wide">
        <div class="header">
            <h2><i class="outline big icon" ng-class="popUpValues.popUpIcon"></i>{{popUpValues.headerMsg}}</h2>
        </div>

            <button class="ui orange button" ng-click="closeThisDialog();fireTelemetry({id: popUpValues.saveNotificationCloseButton}, popUpValues.saveNotificationCloseButton)" ng-if="popUpValues.showCloseButton">Close</button>
        </div>
    </div>
</div>
