<div ng-app="org.ekstep.lessonbrowser" class="header">
    <div class="ui clearing segment">
        <h5 class="ui right floated header" style="margin-bottom: 0%">
            <div class="ui action input search-reset-keyword-field" ng-show="renderTemplate == 'selectedResult'">
                <input type="text" id="resourceSearch" placeholder="Search..." autocomplete="off" spellcheck="false" ng-model="searchKeyword"
                    ng-keyup="$event.keyCode == 13 ? lessonBrowseSearch() : ( searchKeyword.length >= 3 ? searchByKeyword() : null)">
                <!-- <button id="reset-button" class="ui black basic button button-overrides" ng-click="resetSearchByKeyword()" title="Reset"><i class="undo icon"></i></button> -->
                <button id="search-button" class="ui basic button" ng-click="searchByKeyword() " title="Start search"><i class="search icon"></i></button>
            </div>
            <span>
                    <i class="close link icon" id="resourceCloseBtn" ng-click="closeThisDialog(); $ctrl.generateTelemetry({type: 'click', subtype: 'close', target: 'closeLessonBrowser'})"></i>
                </span>
            <ul class="searchList" ng-show="$ctrl.searchRes.content.length">
                <li ng-click="searchSelectedLesson(lesson.name)" class="searchResult" ng-repeat="lesson in $ctrl.searchRes.content">
                    <p>{{lesson.name}}</p>
                </li>
            </ul>
            <ul class="searchList" ng-show="$ctrl.searchRes.count == 0 && searchKeyword.length">
                    <strong style="font-size: 13px">No Results</strong>
                    <p style="font-size: 14px">Your search returned no results</p>
            </ul>
        </h5>
        <h5 ng-show="renderTemplate == 'selectedResult'" class="ui left floated header">
            Find & Select Activities
        </h5>
        <h5 ng-show="renderTemplate == 'selectedItemsView'" class="ui left floated header">
            Selected Activities
        </h5>
    </div>
</div>
