<div ng-app="org.ekstep.genericeditor" ng-controller="mainController" id="genericEditorContainer" class="ui vertical segment">
    <div ng-repeat="header in headers" ng-include="header.templateURL" id="genericEditorHeader"></div>
    <div class="ui fluid grid container" id="genericEditorBody">
        <div class="ui nine wide centered column" id="genericEditorPreviewContainer">
            <div ng-repeat="canvas in canvaslist" ng-include="canvas.templateURL"></div>
        </div>
        <div class="ui three wide column" id="generiEditorSideBar">
            <div ng-repeat="menu in sidebarMenus" ng-if="menu.state == 'SHOW'" ng-include="'templates/toolbar.html'"></div>
        </div>
    </div>
</div>
