<div ng-controller="KeyboardCtrl">
    <div ng-show="keyboardVisible">
        <div class="qBoxArea" ng-show="keyboardVisible">
            <div class="question"><p ng-bind-html="question"></p></div>
        </div>
        <div class="textBoxArea">
            <input type="text" id="txtfillblank1" class="ansField" placeholder="Enter answer" ng-model="answerText" disabled autofocus />
        </div>
        <div id="keyboard" class="keyboardArea" ng-show="keyboardVisible">
            <div class="parentDivMainKeyboard" ng-show="!numerickeys" ng-class="{'qc-keyboard-bottom':buttons.length<=13}">
                <div id="firstRowAlpha" ng-if="buttons.firstRow.length >0">
                    <div ng-repeat="btn in buttons.firstRow" ng-click="addLetter($event);" class="key_barakhadi" style="width:{{keyWidth}}%">
                        <span>{{btn}}</span>
                    </div>
                </div>
                <div id="secondRowAlpha">
                    <div ng-repeat="btn in buttons.secondRow" ng-click="addLetter($event);" class="key_barakhadi" style="width:{{keyWidth}}%">
                        <span>{{btn}}</span>
                    </div>
                </div>
                <div class="erasedDivParent">
                    <img src="{{erasIcon}}" class="qc-erase-icon" ng-click="deleteText()" />
                </div>
                <div ng-if="buttons.length > 10" id="secondRowdiv"></div>
                <div id="thirdRowAlpha">
                    <div class="speacial_keys" ng-click="changeToNumeric()" style="font-size: 2vw;"><span>123</span></div>
                    <div class="spaceBar" ng-click="addLetter($event);" style=" font-size:3vw;"><span> </span>&nbsp;</div>
                    <div class="speacial_keys" ng-click="addLetter($event);"><span>,</span></div>
                    <div class="speacial_keys" ng-click="addLetter($event);"><span>.</span></div>
                </div>
                <div class="hideKeyboard">
                    <svg ng-click="hideKeyboard()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="float: right;margin-right: 6%;margin-top: -4%;">
                        <path d="M20 3H4c-1.1 0-1.99.9-1.99 2L2 15c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 3h2v2h-2V6zm0 3h2v2h-2V9zM8 6h2v2H8V6zm0 3h2v2H8V9zm-1 2H5V9h2v2zm0-3H5V6h2v2zm9 7H8v-2h8v2zm0-4h-2V9h2v2zm0-3h-2V6h2v2zm3 3h-2V9h2v2zm0-3h-2V6h2v2zm-7 15l4-4H8l4 4z" />
                    </svg>
                </div>
            </div>
            <div id="parentDivNumericKeyboard" ng-show="numerickeys">
                <div id="firstRowNum">
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>1</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>2</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>3</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>4</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>5</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>6</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>7</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>8</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>9</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>0</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>@</span></div>
                </div>
                <div id="secondRowNum">
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>?</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>!</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>%</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>&amp;</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>*</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>(</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>)</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>+</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>-</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>รท</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>ร</span></div>
                    <div class="key_barakhadi_numeric" ng-click="addLetter($event);"><span>=</span></div>
                    <div class="erasedDivParent">
                        <img src="{{erasIcon}}" class="qc-erase-icon" ng-click="deleteText()" />
                    </div>
                </div>
                <div class="third-row-numeric">
                    <div class="speacial_keys" ng-click="addLetter($event);" id="<_btn"><span>&lt;</span></div>
                    <div class="speacial_keys" ng-click="addLetter($event);" id=">_btn"><span>&gt;</span></div>
                    <div>
                        <img src="{{langIcon}}" class="qc-language-icon" ng-click="changeToAlphabet()" /> </div>
                    <div class="spaceBar" ng-click="addLetter($event);" style=" font-size:3vw;"><span> </span>&nbsp;</div>
                    <div class="speacial_keys" ng-click="addLetter($event);"><span>,</span></div>
                    <div class="speacial_keys" ng-click="addLetter($event);"><span>.</span></div>
                </div>
                <div class="hideKeyboard">
                    <svg ng-click="hideKeyboard()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="float: right;margin-right: 6%;margin-top: -4%;">
                        <path d="M20 3H4c-1.1 0-1.99.9-1.99 2L2 15c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 3h2v2h-2V6zm0 3h2v2h-2V9zM8 6h2v2H8V6zm0 3h2v2H8V9zm-1 2H5V9h2v2zm0-3H5V6h2v2zm9 7H8v-2h8v2zm0-4h-2V9h2v2zm0-3h-2V6h2v2zm3 3h-2V9h2v2zm0-3h-2V6h2v2zm-7 15l4-4H8l4 4z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
