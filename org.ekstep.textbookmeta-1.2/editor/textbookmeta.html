<div ng-app="textbookmetaApp" class="metacontent-wrapper" ng-controller="textbookmetaController">
    <div class="ui segment header-segment" id="headerSegment">
        <div class="ui breadcrumb">
            <a class="section" ng-repeat="value in path" ng-click="setActiveNode(value.nodeId)">
                {{value.title | limitTo:25}} <span ng-if="value.title.length > 25">...</span>
                <div class="divider"> / </div>
            </a>
        </div>
    </div>
    <form class="ui form segment" id="contents-data-form" novalidate  ng-show="editMode" name="textbookMetaForm">
        <div class="fields">
            <div class="field book-image-field">
                <label for="bookImage">Add icon</label>
                <div class="book-image-container popup-item" data-content="Add or change image" data-variation="tiny inverted" data-position="right center" ng-click="showAssestBrowser()">
                    <i class="camera icon"></i>
                    <img ng-if="showImageIcon" ng-src="{{textbook.appIcon || defaultImage }}" ng-click="generateTelemetry({type: 'click', subtype: 'addicon', target: 'appIcon'})" />
                </div>
            </div>
            <div class="field form-fields-except-image">
                <div class="field required">
                    <label>Title</label>
                    <div class="ui input">
                        <input placeholder="Enter title for Book" ng-model="textbook.name" ng-class=" {error: submitted && textbookMetaForm.name.$error.required}" name="name" type="text" ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'name'})" required maxlength="100">
                    </div>
                </div>
                 <div class="field">
                    <label>Description</label>
                    <div class="ui input">
                        <textarea placeholder="brief description about the unit" ng-model="textbook.description" name="description" rows="2" ng-click="generateTelemetry({type: 'click', subtype: 'textarea', target: 'description'})"></textarea>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label for="board">Curriculum</label>
                        <select id="textbookmeta-board" class="ui search dropdown" ng-model="textbook.board" ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'board'})">
                            <option value="">Select</option>
                            <option value="{{board}}" ng-repeat="board in boardList">{{board}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="subject">Subject</label>
                        <select id="textbookmeta-subject" class="ui search dropdown" ng-model="textbook.subject" ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'subject'})">
                            <option value="">Select</option>
                            <option value="{{subject}}" ng-repeat="subject in subjectList">{{subject}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="grade">Class</label>
                        <select id="textbookmeta-gradeLevel" class="ui search dropdown" ng-model="textbook.gradeLevel" multiple="" ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'gradeLevel'})">
                            <option value="">Select</option>
                            <option value="{{gradeLevel}}" ng-repeat="gradeLevel in gradeList">{{gradeLevel}}</option>
                        </select>
                    </div>
                </div>
                <div class="three fields">
                     <div class="field">
                        <label for="medium">Medium</label>
                        <select id="textbookmeta-medium" class="ui search dropdown" ng-model="textbook.medium" ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'medium'})">
                            <option value="">Select</option>
                            <option value="{{medium}}" ng-repeat="medium in languageList">{{medium}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="audience">Year</label>
                        <select id="textbookmeta-year" class="ui search dropdown" ng-model="textbook.year" ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'year'})">
                            <option value="">Year</option>
                            <option value="{{year}}" ng-repeat="year in years">{{year}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Concepts</label>
                        <input name="concepts" id="textbookConceptSelector" ng-model="textbook.conceptData" type="text" ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'concepts'})">
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label for="publication">Publisher</label>
                        <input type="text" placeholder="Publication (optional)" ng-model="textbook.publication" ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'publication'})" />
                    </div>
                    <div class=" twelve wide field">
                        <label>Keywords</label>
                        <ng-token-field ng-model="textbook.keywords" id="textbookmeta-keywords" placeholder="Enter comma separated keywords" ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'keywords'})"></ng-token-field>
                    </div>
                </div>
        </div>
    </form>
</div>
<script>
$(".ui.selection.dropdown").dropdown();
</script>
