      window.loading_screen = window.pleaseWait({
        logo: ecEditor.resolvePluginResource('org.ekstep.collectioneditor', '1.0', 'images/sunbird_logo_resized.png'),
        backgroundColor: '#bbbbbb',
        loadingHtml: "<p class='loading-message'>Loading.... Please wait!</p><div class='sk-cube-grid'> <div class='sk-cube sk-cube1'></div> <div class='sk-cube sk-cube2'></div> <div class='sk-cube sk-cube3'></div> <div class='sk-cube sk-cube4'></div> <div class='sk-cube sk-cube5'></div> <div class='sk-cube sk-cube6'></div> <div class='sk-cube sk-cube7'></div> <div class='sk-cube sk-cube8'></div> <div class='sk-cube sk-cube9'></div> </div>"

</script>
<div ng-app="org.ekstep.collectioneditor" ng-controller="mainController" class="ui masthead vertical segment collection-masterhead">
    <div ng-repeat="header in headers" ng-include="header.templateURL" class="header-wrapper"></div>
    <div class="ui grid main-body">
        <div class="ui column" id="table-of-contents">
            <div class="ui segments">
                <div class="ui segment tree-access-tools-segment">
                    <!-- <p>Table of Contents</p> -->
                    <div class="tree-access-tools">
                        <div class="ui search">
                            <div class="ui icon input">
                                <input class="prompt" type="text" placeholder="Search content..." ng-keypress="searchNode($event)" ng-click="telemetry({ subtype: 'input', target: 'searchNodeBtn'});">
                                <i class="search icon"></i>
                            </div>
                        </div>
                        <div class="icon-container">
                            <span class="show-popup" ng-click="expandNode(true); telemetry({ subtype: 'expand', target: 'expandNodeBtn'});" data-content="Expand all"><i class="caret down icon" title="Expand all"></i></span>
                            <span class="show-popup" ng-click="expandNode(false); telemetry({ subtype: 'collapse', target: 'collapseNodeBtn'});" data-content="Collapse all"><i class="caret up icon" title="Collapse all"></i></span>
                        </div>
                    </div>
                </div>
                <div class="ui segment tree-wrapper">
                    <div id="collection-tree"></div>
                </div>
            </div>
        </div>
        <div class="ui column" id="contents-pane">
            <div class="metacontent-holder metadata-form-container" ng-repeat="page in metaPages" ng-show="getObjectType(page.objectType) === selectedObjectType" ng-include="page.templateURL"></div>
        </div>
    </div>
</div>
