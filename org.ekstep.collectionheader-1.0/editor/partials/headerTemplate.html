<style>
.spinner {
    width: 18px;
    height: 18px;
    background-color: #ff0c00;
    border-radius: 100%;
    display: inline-block;
    position: relative;
    top: 4px;
    margin-right: 3px;
    -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
    animation: sk-scaleout 1.0s infinite ease-in-out;
}

@-webkit-keyframes sk-scaleout {
    0% {
        -webkit-transform: scale(0)
    }
    100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
    }
}

@keyframes sk-scaleout {
    0% {
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
    }
}

.internet-status-label {
    visibility: hidden;
}

.internet-status {
    position: relative;
    margin: 0;
    bottom: -4px;
    color: #9b9b9b;
}

.last-saved-label {
    display: inline-block;
    float: left;
    position: relative;
    bottom: -7px;
    font-size: 12px;
    color: #9b9b9b;
}

.icon-badge {
    color: #fff !important;
    background: #e16273 !important;
    border: 1px solid #e27a93 !important;
    border-radius: 30px !important;
    font-size: 2px !important;
    padding: 0 2px !important;
    line-height: 4px !important;
    position: absolute !important;
    top: -5px;
    right: -5px;
}

.header-icon-container .custom-row-2{
    display: inline-block;
    position: absolute;
    bottom: 5px;
    right: 1em;
}

</style>
<div ng-app="org.ekstep.ceheader:headerApp" ng-controller="mainController" class="ui masthead vertical segment content-masterhead">
    <!-- new header code start -->
    <div class="ui grid fluid container custom-container">
        <!-- header part 1 -->
        <div class="one wide centered column custom-1-wide">
            <img class="ui tiny centered image" src="{{contentDetails.contentImage}}" />
        </div>
        <!-- header part 1 -->
        <!-- header part 2 -->
        <div class="six wide column custom-6-wide">
            <!-- content title -->
            <div class="row custom-row-1">
                <label class="content-title" ng-bind="contentDetails.contentTitle | limitTo:30">
                    <span ng-if="contentDetails.contentTitle.length > 30">...</span></label>
            </div>
            <!-- content title -->
        </div>
        <!-- header part 2 -->
        <!-- header part 3 -->
        <!-- header part 3 upper deck -->
        <!-- header part 3 lower deck -->
        <div class="header-icon-container right floated column right aligned">
            <div class="custom-row-2">
                <!-- <div> Last saved :  5 min ago</div> -->
                <div ng-if="lastSaved" class="last-saved-label">
                    <label class="">{{lastSaved}}</label>
                </div>
                <div class="ui primary icon button button-overrides popup-item" data-content="Save content" data-variation="tiny inverted" data-position="top center" ng-click="saveContent(); fireToolbarTelemetry({id: 'save'}, 'saveButton')" ng-disabled="!contentId">
                    <i class="icon-save" ng-class="saveBtnEnabled ? 'ui' : 'ui disabled'"></i>&nbsp;&nbsp;Save
                </div>
                
            </div>
        </div>
    </div>
    <!-- header part 3 lower deck -->
</div>
<!-- header part 3 -->
</div>
</div>
