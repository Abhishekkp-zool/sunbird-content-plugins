<style>
.modal.in .modal-dialog {
    width: 65%;
}

.tab-content {
    height: 400px;
}

.modal-body {
    padding: 0px;
}

.nav-tabs {
    background: none;
}

.imageBrowserContent {
    margin: 12px;
}

.assetbrowser_footer {
    margin: 8px;
}

.img-thumbnail {
    margin: 3px;
    cursor: pointer;
    padding: 0;
    position: relative;
}

.img-thumbnail:hover {
    opacity: 0.4;
}

.imagescrollWindow {
    margin-top: 30px;
    margin-left: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    overflow: scroll;
    height: 320px;
}

.audioscrollwindow {
    height: 388px;    
    overflow: scroll;
    margin-top: 10px;
}

.fa-2x-custom {
    color: aliceblue;
    margin-right: 10px;
    margin-left: 2px;
    font-size: 2em;
}

.fa-2x-custom:hover {
    color: white;
}

.fa-image-selected {
    color: #3899ec;
    margin-right: 10px;
    margin-left: 2px;
    font-size: 2em;
}

.assetArea {
    display: inline-block;
}

.faloading {
    position: fixed;
    top: 250px;
    left: 360px;
}

.audio-tag {
    text-align: center;
    background-color: rgb(250, 250, 250);
}

.audioitem {
    border: 1px dotted #ccc;
    cursor: pointer;
    position: relative;
    margin-bottom: 10px;
    background-color: #fafafa;
}

.audioOverlay {
    background-color: hsl(200, 100%, 43%);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    text-align: center;
}

.faAudioCheck {
    margin-top: 12px;
    color: white;
}

.assetbrowser_searchBox {
    width: 100%;
    margin-bottom: 20px;
}
#assetArea2 {
 width: 20%;   
}
</style>
<div class="ui modal" style="padding: 10px;">
    <text style="font-size: 20px; margin-bottom: 10px;"><i class="fa fa-list-ul" aria-hidden="true"></i> Add Items</text>
    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="first" ng-click="$ctrl.imageTab()">Image</a>
        <a class="item" data-tab="second" ng-click="$ctrl.audioTab()">Audio</a>
    </div>
    <div class="ui active tab" data-tab="first" style="margin: 10px;">
        <div class="ui icon input assetbrowser_searchBox" style="margin-bottom: 10px;">
            <input type="text" placeholder="Search Image..." ng-keypress="$event.keyCode === 13 ? $ctrl.searchKeyPress('image') : null">
            <i class="inverted circular search link icon"></i>
        </div>
        <div class="ui grid" style="margin: 10px;">
            <div id="assetWindow" class="four column row imagescrollWindow">
                <i class="fa fa-spinner fa-pulse fa-5x fa-fw faloading" ng-show="$ctrl.loadingImage" aria-hidden="true"></i>
                <div id="assetArea1" class="assetArea" ng-show="$ctrl.imageList.length > 0" ng-repeat="image in $ctrl.imageList track by $index">
                    <img class="img-thumbnail" data_id="{{image.identifier}}" src="{{image.downloadUrl}}" ng-click="$ctrl.ImageSource($event, $index); $ctrl.selected_images[$index]={selected: !$ctrl.selected_images[$index].selected} " width="120" height="120">
                    <i ng-class="$ctrl.selected_images[$index].selected ? 'fa fa-check-square-o fa-image-selected' : 'fa fa-check-square-o fa-2x-custom'" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui tab" data-tab="second" style="margin: 10px;">
        <div class="ui icon input assetbrowser_searchBox">
            <input type="text" placeholder="Search template..." ng-keypress="$event.keyCode === 13 ? $ctrl.searchKeyPress('audio') : null">
            <i class="inverted circular search link icon" ng-click="$ctrl.searchKeyPress('audio')"></i>
        </div>
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw faloading" ng-show="$ctrl.loadingAudio" aria-hidden="true"></i>
        <div class="ui grid audioscrollwindow">
            <div id="assetArea2" ng-show="$ctrl.audioList.length > 0" ng-repeat="audio in $ctrl.audioList track by $index">
                <div class="ten column row">
                    <div class="audioitem" ng-click="$ctrl.AudioSource(audio.downloadUrl,audio.identifier, $index); $ctrl.selected_audios[$index]={selected: !$ctrl.selected_audios[$index].selected};" id="{{audio.identifier}}" src="{{audio.downloadUrl}}">
                        <audio style="max-width: 85%;" controls id="audio-{{$index}}" ng-src="{{audio.downloadUrl}}" width="120" height="120"></audio>
                        <div class="audio-tag">{{audio.identifier}}</div>
                        <div class="audioOverlay" ng-show="$ctrl.selected_audios[$index].selected">
                            <i class="fa fa-check-square-o fa-2x faAudioCheck" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui clearing divider"></div>
    <div class="assetbrowser_footer">
        <div class="ui grid">
            <div class="four column row">
                <div class="right floated column">
                    <button id="selectanduse" class="ui blue button" ng-disabled="$ctrl.selectBtnDisable" ng-click="$ctrl.select()" type="button">Select</button>
                    <button id="closePopUp" class="ui orange button" ng-click="$ctrl.cancel()" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
