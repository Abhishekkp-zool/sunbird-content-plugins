<!-- TODO: HTML template for horizontal MCQ -->
<style>
#preview {
	height: 323px;
	width: 574px;
	background-color: #fff;
}

.question-text {
	width: 100%;
	height: 20%;
	margin: auto;
	text-align: center;
	padding-top: 3%;
	font-size: 18px;
}

.option-container {
	width: 100%;
	height: 70%;
	text-align: center;
}

.option-value {
	width: 84%;
	margin: auto;
	padding: 4px 0;
	border-radius: 16px;
	margin-bottom: 9px;
	border: 2px solid #166ca6;
	color: #000;
	cursor: pointer;
}

.option-value:hover {
	box-shadow: 2px 2px 2px 2px #93bdda;
	z-index: 2;
}
</style>
<div id="preview" ng-app="MCQRendererApp" ng-controller="MCQRendererController as $ctrl">
	<div class="question-text">{{questionObj.question}}</div>
	<div class="option-container">
		<div ng-repeat="val in questionObj.options" class="option-value">
			<div id={{val.value.id}} ng-click="$ctrl.selectedValue(val.value.text, $event)">{{val.value.text}}</div>
		</div>
	</div>
</div>
