<div id="preview-ftb-horizontal" ng-app="FTBRendererApp" ng-init="init()" ng-controller="FTBRendererController" ng-show="showTemplate">
    <link rel="stylesheet" type="text/css" href="{{cssPath}}">
    <div class="qc-ftb-layout" ng-class="{qcalgin:qcmiddlealign}">
        <div class="ftb-question-header">
            <div class="qc-ftb-question-text" ng-show="qcquestion" ng-bind-html="questionObj.question.text">
            </div>
        </div>
        <div class="ftbanswer-container" ng-show="qcblank">
            <input id="answer" type="text" name="answer" ng-model="ftbAnswer" ng-click="telemetry($event);">
        </div>
    </div>
</div>
