<div class="field app-icon-area" ng-hide="!appIconConfig.renderingHints.visible" ng-class=" {'error': submitted && !(contentMeta.appIcon), 'required': appIconConfig.required}" name="{{appIconConfig.code}}" ng-required="{{appIconConfig.required}}" } ">
    <label>{{appIconConfig.label}}</label>
    <div id="field-app-icon " class="form-icon " ng-click="invokeAssetBrowser() ">
        <img ng-src="{{contentMeta.appIcon}} " />
    </div>
</div>
