<tags-input ng-model="contentMeta.keywords" display-property="lemma " replace-spaces-with-dashes="false " ng-disabled="{{!fieldConfig.editable}}" ng-class="{'remove-delete':!fieldConfig.editable}" min-tags="{{fieldConfig.required ? 1:0}}">
    <auto-complete source="loadKeywords($query) " min-length="0 " load-on-focus="true " load-on-empty="true " template="my-custom-template "></auto-complete>
</tags-input>
<div class="right-panel ">
    <span ng-bind-html="$highlight($getDisplayText()) "></span>
</div>
